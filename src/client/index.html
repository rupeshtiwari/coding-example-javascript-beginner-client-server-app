<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Registeration: JavaScript App</title>
  <link rel="icon" href="favicon.ico?XXX" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tiny-pubsub/0.7.0/ba-tiny-pubsub.min.js"></script>

  <style>
    .navbar-custom {
      background-color: yellowgreen;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-custom">
    <div class="container-fluid">
      <div class="navbar-header"> <img src="favicon.ico" width="30" height="30" alt="" />
      </div>
      <div>
        <a class="navbar-brand" href="#" style="padding-left: 30px;">
          User Registration
        </a></div>
    </div>

  </nav>

  <div class="container">
    <div style="display:none;" role="alert" id="alertMsg">
    </div>
    <form class="form" id="userForm">
      <!-- div.form-group>label{Name:}+input.form-control#name -->
      <div class="form-group">
        <label for="">Full Name:</label>
        <input autofocus="autofocus" type="text" class="form-control" placeholder="Enter name" id="name">
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input type="text" class="form-control" placeholder="Enter email" id="email">
      </div>
    </form>
    <button disabled class="btn btn-primary" id="addUser" type="submit">Submit</button>
    <br /><br />
    <table class="table table-bordered table-striped table-dark" id="userList">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        <!--Add User Rows-->
      </tbody>

    </table>

  </div>

</body>


</html>
